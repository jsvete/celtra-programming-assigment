version: "3.9"
services:
  tracker:
    container_name: tracker
    image: tracker:latest
    depends_on: 
      - postgres
      - redis
    restart: always
    environment:       
      - DB_NAME=tracker
      - DB_USER=tracker
      - DB_PWD=tracker
      - DB_ADDR=postgres
      - DB_PORT=5432
      - REDIS_ADDR=redis:6379
    ports:
      - "8081:8081"
  redis:
    container_name: redis
    image: redis:6.0.10-alpine3.12
    restart: always
  postgres:
    container_name: postgres
    image: postgres:13.1
    restart: always
    environment: 
      - POSTGRES_DB=tracker
      - POSTGRES_USER=tracker
      - POSTGRES_PASSWORD=tracker
networks:
  default:
      name: celtra-programming-assigment